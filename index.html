<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <title>Technicolor Boxes | 180 Websites</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="js/jquery.js" charset="utf-8"></script>
    <script src="js/bootstrap.js" charset="utf-8"></script>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-inverse">
        <div class="container">
          <div class="navbar-header">
            <button class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
              Menu <i class="fa fa-bars" aria-hidden="true"></i>
            </button>
            <a class="navbar-brand" href="http://aaronmassey.pro/">The Aaron Massey Project</a>
          </div>
          <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav navbar-right">
              <li><a href="https://medium.com/@aaronmassey45">Blog</a></li>
              <li><a href="https://github.com/aaronmassey45">Github</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="container" id="main">
      <h1 class="text-center">Click the boxes!</h1>
    </main>
  </body>

</html>
<script type="text/javascript">
  for (var i = 0; i < 100; i++) {
    var div = document.createElement("div");
    $(div).addClass("box");
    document.getElementById("main").appendChild(div);
  }

  $(".box").on('click', function() {
    var randomColor = '#'+(Math.random()*0xFFFFFF<<0).toString(16);
    $(this).css('background-color', randomColor )
  })
</script>
